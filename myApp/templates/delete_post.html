{% extends "base.html" %} 
{% block title %} Delete Blog Post
{% endblock %} 
{% block content %}
<h1>Delete a Blog Post</h1>
<br />
{% if user.is_authenticated %}
<div class="form-group">
  <form action="" method="POST">
    {% csrf_token %}
    <strong>Are you Sure?</strong>
    <button class="btn btn-secondary">Delete</button>
  </form>
</div>
{% else %}
You're not allowed!
{% endif %}

{% endblock %}
