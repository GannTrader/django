{% extends "base.html" %} 
{% block title %} My Fucking Awesome Blog! {% endblock %} 
{% block content %}
<h1>Post</h1>
{% for post in object_list %}
<h2>
  <a href="{% url 'article' post.pk %}">{{post.title}}</a> - {{post.author}} - <small><a href="{% url 'update_post' post.pk %}">(Edit)</a><a href="{% url 'delete_post' post.pk %}">(Delete)</a></small>
</h2>
<p>{{post.body}}</p>
{% endfor %} {% endblock %}
